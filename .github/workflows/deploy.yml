name: Deploy Salesforce

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run-tests:
        description: "Run Apex tests"
        type: boolean
        default: true
        required: true

jobs:
  Developer:
    uses: wtaxco/wtax-github-actions-workflows/.github/workflows/deploy-sfdx-project-to-developer.yml@IN-761-Monolithic-SFDX-Deployment
    with:
      run-tests: ${{ inputs.run-tests == null || inputs.run-tests }}
      environment: developer
    secrets:
      ansible-vault-password: ${{ secrets.VAULT_PASSWORD }}

  UAT:
    uses: wtaxco/wtax-github-actions-workflows/.github/workflows/deploy-sfdx-project-to-uat.yml@IN-761-Monolithic-SFDX-Deployment
    with:
      run-tests: ${{ inputs.run-tests == null || inputs.run-tests }}
      environment: uat
    secrets:
      ansible-vault-password: ${{ secrets.VAULT_PASSWORD }}
    needs:
      - Developer

  Production:
    uses: wtaxco/wtax-github-actions-workflows/.github/workflows/deploy-sfdx-project-to-prod.yml@IN-761-Monolithic-SFDX-Deployment
    with:
      run-tests: ${{ inputs.run-tests == null || inputs.run-tests }}
      environment: prod
    secrets:
      ansible-vault-password: ${{ secrets.VAULT_PASSWORD }}
    needs:
      - UAT
