name: Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      run-tests:
        description: "Run Apex tests"
        type: boolean
        default: true
        required: true

jobs:
  deploy-dev:
    uses: wtaxco/wtax-github-actions-workflows/.github/workflows/deploy-sfdx-project-to-developer.yml@main
    with:
      run-tests: ${{ inputs.run-tests }}
    secrets:
      ansible-vault-password: ${{ secrets.VAULT_PASSWORD }}
    environment: developer   # approval required here

  deploy-uat:
    needs: deploy-dev
    uses: wtaxco/wtax-github-actions-workflows/.github/workflows/deploy-sfdx-project-to-uat.yml@main
    with:
      run-tests: true
    secrets:
      ansible-vault-password: ${{ secrets.VAULT_PASSWORD }}
    environment: uat         # approval required here

  deploy-prod:
    needs: deploy-uat
    uses: wtaxco/wtax-github-actions-workflows/.github/workflows/deploy-sfdx-project-to-prod.yml@main
    with:
      run-tests: true
    secrets:
      ansible-vault-password: ${{ secrets.VAULT_PASSWORD }}
    environment: production  # approval required here
